<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wymiarowanie</title>
    <style>

        /* Opisowe:
        xx-small, x-small, small, medium, large, x-large, xx-large.
        cm, mm, in, pt, pc
        1in = 2.54cm = 25.4mm = 72pt = 6pc
        */

        body {
            font-size: 1cm;
        }

        h1 {
            font-size: 2cm;
        }

        p {
            font-size: 1.2cm;
        }

        ul {
            font-size: 0.2cm;
        }
    </style>
</head>
<body>
    Witaj!
    <div>
        <h1>Przykładowy element H1</h1>
        <p>
            Przykładowy tekst umieszczony w elemencie p
        </p>
    </div>

    <ul>
        <li>Przykładowy element listy</li>
        <li>Przykładowy element listy</li>
    </ul>

</body>
</html>
