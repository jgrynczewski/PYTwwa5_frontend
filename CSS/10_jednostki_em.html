<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wymiarowanie</title>
    <style>
        /* em - krotność czcionki rodzica
        ex - krotność wysokości małych liter (a, e, c, s, ...) rodzica
        ch - krotność szerokości znaku "0" rodzica
        */
        body {
            font-size: 15px;
        }

        h1 {
            border: 2px solid blue;
            font-size: 1.6em;
            width: 40em;
        }

        p {
            font-size: 1.2em;
        }

        ul {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    Witaj!
    <div>
        <h1>Przykładowy element H1</h1>
        <p>
            Przykładowy tekst umieszczony w elemencie p
        </p>
    </div>

    <ul>
        <li>Przykładowy element listy</li>
        <li>Przykładowy element listy</li>
    </ul>

</body>
</html>
