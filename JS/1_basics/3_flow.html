<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Przepływ kontroli</title>
    <script>
    // Warunki
    if (4>5) {
        console.log("ok");
    }

    // Operatory porównania  >, <, ==, ===, >=, !==, !===
    // Operator równości w Pythonie: ==, w javascript ==
    // Operator identyczności w Pythonie: is, w Javascript ===

    let p = 5;
    if (p>5) {
        console.log('a');
    } else if (p<5) {
        console.log('b');
    } else {
        console.log('c');
    }

    if (p>5) console.log('a');
    else if (p<5) console.log('b');
    else console.log('c');

    // Falsy: false, 0, 0.0, '', null, undefined, NaN

    // Pętle

    // 1. Pętla for
    for (let i=0; i<5; i++) {
        console.log(i);
    }

    // 2. While
    let j = 0;
    while (j<5) {
        console.log(j);
        j++;
    }

    // 3. do while
    let k = 0;
    do {
        console.log(k);
        k++;
    } while (k<5);

    </script>
</head>
<body>
</body>
</html>
