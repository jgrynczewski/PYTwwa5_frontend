<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').onsubmit = function() {
                const name = document.querySelector('#name').value;
                alert(`Hello, ${name}`);
                return false;
            };
        });
    </script>
</head>
<body>
    <form action="#">
        <input id="name" type="text">
        <input type="submit">
    </form>
</body>
</html>
