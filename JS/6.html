<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script>

        document.addEventListener('DOMContentLoaded', function start() {
            document.querySelector("button").onclick = function hello() {
                alert('Hello, world!');
            };
        });

    </script>
</head>
<body>
    <h1>Witaj!</h1>

    <button>Kliknij mnie</button>
</body>
</html>
