<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <h1>Witaj!</h1>

    <button onclick="alert('Hellom word!');">Kliknij mnie</button>
    <h1 onclick="alert('Hello, word');">Kliknij</h1>
    <h1 onmouseover="alert('Hello, world');">Najedź</h1>

    <form onsubmit="alert('Hello, world!');">
        <input type="submit" value="Naciśnij">
    </form>
</body>
</html>
