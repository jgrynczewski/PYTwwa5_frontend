<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listy</title>
</head>
<body>
    Uporządkowana lista:
    <ol> <!-- ol - ordered list -->
        <li>Jeden</li> <!-- li - list item -->
        <li>Dwa</li> <!-- li - list item -->
        <li>Trzy</li> <!-- li - list item -->
    </ol>

    Nieuporządkowana lista:
    <ul> <!-- unodered list -->
        <li>Jeden</li>
        <li>Dwa</li>
        <li>Trzy</li>
    </ul>
</body>
</html>
